language: php

php:
  - 7.0
  - 7.1

branches:
  only:
    - master
    - travis
    - 0.2.x

sudo: false

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction
  - mkdir -p tests/tmp
  - mkdir -p build/logs/

script:
  - ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_success:
  - php vendor/bin/coveralls -x coverage.clover
